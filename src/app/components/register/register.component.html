.<div class="container main-div">

  <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 register">
    <div class="main-div">
      <img src="/assets/regsiter1.jpg" alt="" class="register-img">
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-row custom-row">
          <div class="form-group ">
              <label>Full Name</label>
              <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
              <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                  <div *ngIf="f.name.errors.required"> Name is required</div>
              </div>
          </div>
          <div class="form-group ">
              <label>Email</label>
              <input type="email" formControlName="email" class="form-control" name="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email is required</div>
                  <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
              </div>
          </div>
      </div>
      <div class="form-row custom-row">
        <div class="form-group ">
          <label>Password</label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
          </div>
      </div>
      <div class="form-group ">
        <label>Postal Code</label>
        <input type="text" formControlName="postalCode" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.postalCode.errors }" />
        <div *ngIf="submitted && f.postalCode.errors" class="invalid-feedback">
            <div *ngIf="f.postalCode.errors.required">postalCode is required</div>
        </div>
    </div>


      </div>
      <div class="form-row custom-row">
        <div class="form-group ">
          <label> Full Address</label>
          <input type="text" formControlName="address" name = "text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
          <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
              <div *ngIf="f.address.errors.required">Address is required</div>
          </div>
      </div>
      <div class="form-group ">
        <label>City</label>
        <input type="text" formControlName="city" name = "city" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.city.errors }" />
        <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
            <div *ngIf="f.city.errors.required">City is required</div>
        </div>
    </div>

      </div>
      <!-- extra  -->

      <div class="form-row custom-row">
        <div class="form-group ">
          <label>Phone Number</label>
          <input type="text" formControlName="phoneNumber" name = "text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }" />
          <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
              <div *ngIf="f.phoneNumber.errors.required">Phone Number is required</div>
          </div>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-check-input" [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }" />
        <label for="acceptTerms" class="form-check-label">Accept Terms & Conditions</label>
        <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">Accept Ts & Cs is required</div>
    </div>



      </div>

      <div class="main-div">
        <div class="">
          <button class="register-btn" type="submit">Register</button>
        </div>

      </div>

      <div>

      </div>
  </form>
  </div>

</div>
<ngx-ui-loader></ngx-ui-loader>
