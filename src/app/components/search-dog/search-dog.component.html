<div class="container-fluid main-one">
  <div class=" breadcrumb-bar mt-4 mb-4">
    <nav class="breadcrumb" >
      <ol class="breadcrumb">
        <li  class="breadcrumb-item">Home</li>
        <li class="breadcrumb-item">Search</li>
      </ol>
    </nav>
    <h2 class = "breadcrumb-title">Courses</h2>
  </div>
   <!-- search row  -->
   <div class="row">
    <div class="col-md-3">
      <div class="card search-filter">
        <div class="card-header">
          <h4>Search Filter</h4>
        </div>
        <div class="card-body">
          <!-- <ist one  > -->

          <div class="filter-widget">
            <h4>Select Breed</h4>
            <div>
                <select class="form-control" (change)="onChangeBreedID($event.target.value)">
                  <option *ngFor="let breed of breedNames" [value]="breed.id">{{breed.name}}</option>

                </select>
            </div>
          </div>
 <!-- 2nd one  -->

 <div class="filter-widget">
  <h4>Select Height</h4>
  <div>

      <select class="form-control" (change)="onChangeBreedHeight($event.target.value)">
        <option value=0>Select Height(metric)</option>
        <option *ngFor="let height of avalaibleHeight" [value]="height">{{height}}</option>
      </select>

  </div>
</div>

          <div class="filter-widget">
            <div class="btn-search">
              <button [disabled]=""

            </div>

        </div>

<!-- specific result  -->
  <!-- ist breed  -->
  <div class="col-md-9">
    <div class="container" *ngIf="filterDogsList.length ==  0">
      <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12" style="justify-content: center;">
        <p style="color: #675ef3;
        font-size: x-large;
        text-align: center;" >No Record Found</p>
        <img src="/assets/noRecord.svg" alt="" style="width: 100%;">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12" *ngFor="let dog of filterDogsList">
        <div class="blog grid-blog">
          <div class="blog-image">
            <a [routerLink]="['/dogdetails',dog.id]" routerLinkActive="router-link-active" >
              <img src="{{dog.url}}" class="img-fluid custom-height" alt="">
            </a>
          </div>
          <div class="blog-content">
            <ul class="entry-meta meta-item">
              <li>
                <div class="post-author">
                  <a  [routerLink]="['/dogdetails',dog.id]" routerLinkActive="router-link-active" >
                    <span>{{dog.breeds[0].breed_group}}</span>
                  </a>
                </div>
              </li>
              <li>
              <li class="mt-3"><i class="fa fa-heart" aria-hidden="true"></i>{{dog.breeds[0].life_span}}
              </li>
            </ul>
            <h3 class="blog-title">
              <a [routerLink]="['/dogdetails',dog.id]">{{dog.breeds[0].name}}</a>
            </h3>
            <p class="mb-0">{{dog.breeds[0].bred_for}}</p>
            <p *ngIf="dog.matricHeight">Height (metric) :  {{dog.matricHeight}}</p>
          </div>
        </div>
      </div>
    </div>

  </div>

   </div>
</div>
