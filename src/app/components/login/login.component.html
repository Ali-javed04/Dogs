<div class="container maindiv">
  <div class="col-lg-6 col-md-8 col-sm-12 col-xs-12 register">
    <h2 class="signin-h text-center">Login In</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group col mt-4">
        <label>Email</label>
        <input type="text" formControlName="email" name="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
        </div>
    </div>
    <div class="form-group col password mt-4">
      <label>Password</label>
      <input [type]="pass" formControlName="password" name="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      <i class="fa fa-eye eye" aria-hidden="true" (click)="eye()" [ngClass]="{ 'eye-error': submitted && f.password.errors }" ></i>
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
          <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
      </div>
  </div>

      <div class="mt-3 mt-4">
        <input type="checkbox" value = "1" class="regular-checkbox mt-2">
        <span class="pl-2 remember">Remember Me</span>
      </div>
      <div class="row mt-4">
        <div class="col-12">
          <input type="submit" value="Login In" class=" btn submit pull-right" >
        </div>

      </div>
      <div class="col-12">
        <div class="row">
          <div class="col-6">

            <button class="forget" type="button">Forget Password ?</button>
          </div>
          <div class="col-6">
            <p>Are you New Here!</p>
            <div >
              <span>please Register Yourself</span>
              <a class="nav-link" [routerLink]="['/register']"> <button class=" pl-2 forget" type="button">Register ?</button></a>

            </div>

          </div>
        </div>
      </div>

    </form>
  </div>

</div>
<ngx-ui-loader></ngx-ui-loader>
